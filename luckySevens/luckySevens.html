<!DOCTYPE html>
<html>
	<head>
		<title>Lucky Sevens</title>
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<style>
			body {
				font-family: cursive;
				text-align: center;
			}
			#money {
				width:55px;
			}
			#results {
				margin: auto;
				display:none; 
				text-align:left;
				border: 3px solid black;
				border-collapse: collapse;
			}
			th {
				background-color: gray;
				font-weight: normal;
			}
			tr:nth-child(even){
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<h1>Lucky Sevens</h1>
		<form onsubmit="return play();" >
			<label for="money">Starting Bet: </label>
			<input type="number" id="money" placeholder="$0.00" step="0.01"> <br /><br />
			<input type="submit" id="submitButton" value="Play">
		</form>
		<br />
		<div id="result-bar"></div>
		<table id="results" border="1">
			<tr>
				<th>Starting Bet</td>
				<th id="start"></td>
			</tr>
			<tr>
				<td>Total Rolls Before Going Broke</td>
				<td id="count"></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td id="max"></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td id="maxcount"></td>
			</tr>
		</table>
	</body>
</html>
